<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form </title>
</head>
<body>
    ><form action="">
        <h3>Application Form</h3>
        <label>name:    </label>
        <input type="name" placeholder="NAME"><br><br>
        <label>password:</label>
        <input type="password" placeholder="password"><br><br>
        <label>gender</label>
        <input type="radio" name="g">male
        <input type="radio" name="g">female
        <input type="radio" name="g">others<br><br>
        <label>e-mail:  </label>
        <input type="email" placeholder="E-mail"><br><br>
        <label>address:</label><br><br>
        <textarea type="text" rows="6" cols="20" value="address"></textarea><br><br>
        <label>mob no:</label>
        <input type="number"  placeholder="mob no"><br><br>
        <label>language know:</label>
        <input type="checkbox" name="c" value="c">c
        <input type="checkbox" name="c++" value="c++">c++
        <input type="checkbox" name="java" value="java">java
        <input type="checkbox" name="python" value="pythonn">python
        <input type="checkbox" name="c#" value="c#">c#<br><br>
        <select>
            <option>CSE</option>
            <option>IT</option>
            <option>ISE</option>
            <option>EEE</option>
            <option>ECE</option>

        </select><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
    
</body>
</html>
